site_name: Travis Ormsby Projects

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - blog:
      blog_dir: .
      post_readtime: false
      archive_name: Projects by year
      categories_name: Projects by topic
      post_excerpt_max_categories: 0
      post_date_format: yyyy
  

